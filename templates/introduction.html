<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/introduction.css')}}"
    />
    <title>DB-ES | Introduction</title>
  </head>
  <body>
    <div class="intro-container">
      <div class="intro-content">
        <h1 class="intro-items" id="intro-greeting">Hello {{name}}!</h1>
        <p class="intro-items" id="intro-description">
          I'm Dr E-Khalit, your virtual Database lecturer! <br />
          {{main_question}}
        </p>
        <form class="intro-items intro-grid" method="POST">
          {%for response in responses%}
          <button
            type="submit"
            name="response-button"
            value="{{response}}"
            class="intro-items"
            id="grid-button"
          >
            {{response}}
          </button>
          {%endfor%}
        </form>
      </div>
    </div>
  </body>
</html>
